<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="line"></div>

                    <div class="input-wrapper">
                        <label for="eventtitle">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="eventtitle" minlength="8" required>
                    </div>


                    <div class="input-wrapper">
                        <label for="eventlink">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="eventlink" required>
                    </div>


                    <div class="input-wrapper">
                        <label for="phone">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="phone" required>
                    </div>


                    <div class="input-wrapper">
                        <label for="eventextra">Informações extras</label>
                        <textarea name="eventextra"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="eventcategory">Categoria</label>
                        <select required>
                            <option value="" disabled selected>Tipo do evento</option>
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentory">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="line"></div>

                    <div class="input-wrapper">
                        <label for="adminemail">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="adminemail" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="accesspassword">Senha de acesso para os participantes<span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="accesspassword" minlength="8" required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input id="privateevent" type="checkbox">
                        <label for="privateevent">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>
                    <div class="line"></div>

                    <div class="col-3">
        
                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input type="date" id="data" required>
                        </div>
        
        
                        <div class="input-wrapper">
                            <label for="from">Das</label>
                            <input type="time" id="from" required>
                        </div>
             
                        <div class="input-wrapper">
                            <label for="to">Até</label>
                            <input type="time" id="to" required>
                        </div>       
        
                    </div>
                </div>
            </fieldset>
            
        </form>

        <footer>
            <input type="submit" value="Salvar evento" class="button" form="my-form">
        </footer>
    
    </div>
</body>

</html>
